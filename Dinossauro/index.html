<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="bg-container">
            <h1 id="main-title">Dicion√°rio VVerner</h1>
            <div class="search">
                <form action="">
                    <input type="text" name="word" id="word" placeholder="Digite uma palavra..." required>
                <button id="btn">Pesquisar</button>
                </form>
            </div>
            <div id="result">
                <!-- js -->
            </div>
        </div>
    </div>
    <script type="text/template" id="insert-template">
       <div id="result-html">
        <h2 id="result-title">Insira os significados</h2>
        <form id="insert-form">
            <textarea id="first-value" type="text" placeholder="Insira o segundo significado" required cols="30" rows="5"></textarea></br>
            <textarea id="second-value" type="text" placeholder="Insira o segundo significado" required cols="30" rows="5"></textarea></br>
            <button id="insert-btn">Inserir significados</button>
        </form>
       </div>
    </script>
    <script type="text/template" id="result-template">
        <div id="result-html">
            <h2 id="result-title">Significados</h2>
            <div class="first-result">
                <span id="one">1.</span> <!-- js -->
            </div>
            <div class="second-result">
                <span id="two">2.</span> <!-- js -->
            </div>
        </div>
    </script>
    <script src="js/jquery.js" defer></script> 
    <script src="js/main.js" defer></script>
</body>
</html>
