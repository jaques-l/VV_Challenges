<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <h1>Notas validas vão de 0 a 100, notas com valores invalidos serão consideradas 0</h1>
        <div id="students">
            <h1><u>Jaques</u></h1>
            <div id="jaquesDiv">
                <form id="jaques">
                    <input type="number" id="jaques-n1">
                    <input type="number" id="jaques-n2">
                    <input type="number" id="jaques-n3">
                    <input type="number" id="jaques-n4">
                    <input type="number" id="jaques-n5">
                </form>
            </div>

            <h1><u>Tonolli</u></h1>
            <div id="tonolliDiv">
                <form id="tonolli">
                    <input type="number" id="tonolli-n1">
                    <input type="number" id="tonolli-n2">
                    <input type="number" id="tonolli-n3">
                    <input type="number" id="tonolli-n4">
                    <input type="number" id="tonolli-n5">
                </form>
            </div>

            <h1><u>Guilherme</u></h1>
            <div id="guilhermeDiv">
                <form id="guilherme">
                    <input type="number" id="guilherme-n1">
                    <input type="number" id="guilherme-n2">
                    <input type="number" id="guilherme-n3">
                    <input type="number" id="guilherme-n4">
                    <input type="number" id="guilherme-n5">
                </form>
            </div>

            <h1><u>Deise</u></h1>
            <div id="deiseDiv">
                <form id="deise">
                    <input type="number" id="deise-n1">
                    <input type="number" id="deise-n2">
                    <input type="number" id="deise-n3">
                    <input type="number" id="deise-n4">
                    <input type="number" id="deise-n5">
                </form>
            </div>

            <h1><u>Vinicius</u></h1>
            <div id="viniciusDiv">
                <form id="vinicius">
                    <input type="number" id="vinicius-n1">
                    <input type="number" id="vinicius-n2">
                    <input type="number" id="vinicius-n3">
                    <input type="number" id="vinicius-n4">
                    <input type="number" id="vinicius-n5">
                </form>
            </div>

            <h1><u>Jaine</u></h1>
            <div id="jaineDiv">
                <form id="jaine">
                    <input type="number" id="jaine-n1">
                    <input type="number" id="jaine-n2">
                    <input type="number" id="jaine-n3">
                    <input type="number" id="jaine-n4">
                    <input type="number" id="jaine-n5">
                </form>
            </div>
        </div>
        <div><button id="average">Calcular média</button></div>
        <button id="remake" class="hidden">Refazer calculos</button>
    </section>
</body>
<script src="/jquery.js"></script>
<script src="main.js"></script>
</html>
