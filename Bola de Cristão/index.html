<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola de cristão</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>    
        <div id="dificulty">
        <h1>Escolha uma dificuldade</h1>
        <button id="easy">Facil (10 Tentativas)</button>
        <button id="medium">Medio (5 Tentativas)</button>
        <button id="hard">Dificil (1 Tentativas)</button>
    </div>
    </section>
    <template id="attempt-template">
        <div id="attempts">
            <h1>Você tem <span id="chances"></span> tentativa(s), insira abaixo um número entre 1 e <span id="max"></span></h1>
            <input id="guess" type="number" min="1" max="100">
            <button id="try">Tentar</button>

            <div id="history">
                
            </div>
            
       </div>
    </template>
    <template id="retry-template">
        <div id="retry">
            <h1 id="result">CAGADA!</h1>
            <button id="reset">Tentar de novo</button>
       </div>
    </template>
    <script src="../jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
